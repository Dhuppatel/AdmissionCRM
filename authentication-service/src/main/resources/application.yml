server:
  port: ${PORT}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID}
  auth-token: ${TWILIO_AUTH_TOKEN}
  phone-number: ${TWILIO_PHONE_NUMBER}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000


frontend:
  url: ${FRONTEND_URL:http://localhost:4028}

sendgrid:
  api-key: ${SENDGRID_API_KEY}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

lead-service:
  base-url: http://localhost:8080/api/leads

